<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>
<body>
    <ul class="strays-container">
        <li>
            <img src="pic/strays-01.png" alt="">
        </li>
        <li>
            <img src="pic/strays-02.png" alt="">
        </li>
        <li>
            <img src="pic/strays-03.png" alt="">
        </li>
        <li>
            <img src="pic/strays-04.png" alt="">
        </li>
        <li>
            <img src="pic/strays-05.png" alt="">
        </li>
    </ul>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.js"></script>
    <script >
        $('.strays-container').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [{
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }},
                {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
            }]
        });
    </script>
</body>
</html>
